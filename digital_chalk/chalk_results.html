<!DOCTYPE html>
<html lang="en">
        <head>
        <title>Digital Chalkboard Results</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function lastItem(input) {
                var temp = [];
                if (Array.isArray(input)) {
                    for (let i = 0; i < input.length; i++) {
                        for (let j = 0; j < input.length; j++) {
                            if (input[i] < input[j]) {
                                temp = input[j];
                                input[j] = input[i];
                                input[i] = temp;
                            }
                        }
                    }
                    document.write("Original list: Watermelon, Apple, Orange, Kiwi\n");
                    document.write("Last item: " + input[input.length - 1]);
                }
            }   
        </script>

    <h1>
        Digital Chalkboard Results
    </h1>
        <p>
            Click the following button to see the following list become sorted
            alphabetically<br>
            Watermelon, Apple, Orange, Kiwi<br>
        </p>  
        <input type = "button" onclick = "lastItem(['Watermelon', 'Apple', 'Orange', 'Kiwi'])" 
        value = "Display">
    </body>
