        This is the automatic clock:<br>
        <strong>
            <script>
                setInterval("document.getElementById('autoTime').innerHTML = Date()", 1000);
            </script>
            <p id="autoTime"></p>
        </strong>

    <h3>
        This is the manual clock:<br>
        <strong>
            <button type="button" onclick="document.getElementById('manualTime).innerHTML = Date()">
                Display Date and Time.
            </button>
            <p id="manualTime"></p>
        </strong>
    </h3>
