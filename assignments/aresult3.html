<!DOCTYPE html>
<link rel="stylesheet" href="../css/assignment3.css">
<html lang="en">
    <h1>
        Assignment 3 Results<br>
    </h1>
    <h3>
        This is the automatic clock:<br>
        <script>
            setInterval("document.getElementById('autTime').innerHTML = Date()", 1000);
        </script>
        <p id="autTime"></p>
    </h3>
    <h3>
        This is the manual clock:<br>
        <button type="button"
            onclick="document.getElementById('manTime').innerHTML = Date()">
            Click me to display Date and Time.
        </button>
        <p id="manTime"></p>
    </h3>
    <h3>
        This is the disappearing element:<br>
    </h3>
    <script>
        function makeDisappear() {
            document.getElementById("my-div").style.display = "none";
        }
        function makeReappear() {
            document.getElementById("my-div").style.display = "block";
        }
      </script>
      <button onclick="makeDisappear()">Disappear</button>
      <button onclick="makeReappear()">Show</button>
      <div id="my-div"></div>
    <p>
        Go Back: <a href="./ainstruct3.html">Assignment 3 Instructions</a>
    </p>
</html>
